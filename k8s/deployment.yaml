apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 5
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: ederfmatos/full-cycle-go-kubernetes:v10
          readinessProbe:
            httpGet:
              path: "/health"
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 3
            failureThreshold: 1

          livenessProbe:
            httpGet:
              path: "/health"
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1

          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
